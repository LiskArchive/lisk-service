version: "3"
services:

  nats:
    image: nats:2.6-alpine
    networks:
      - services_network
    restart: always

  redis_persistent:
    image: redis:5-alpine
    volumes:
      - ./docker/redis.persistent.conf:/etc/redis/redis.conf:ro
      - redis-data:/data
    networks:
      - services_network
    restart: always
    command: redis-server /etc/redis/redis.conf
    healthcheck:
      test: redis-cli ping

  redis_volatile:
    image: redis:5-alpine
    volumes:
      - ./docker/redis.volatile.conf:/etc/redis/redis.conf:ro
    networks:
      - services_network
    restart: always
    command: redis-server /etc/redis/redis.conf
    healthcheck:
      test: redis-cli ping

  mysql:
    image: mysql:8
    platform: linux/amd64
    command: mysqld --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql-data:/var/lib/mysql
    restart: always
    networks:
      - services_network
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_USER=lisk
      - MYSQL_PASSWORD=password
    volumes:
      - ./docker/mysql-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-hlocalhost", "-ppassword"]
      timeout: 20s
      retries: 10

  core:
    image: lisk/service_core
    depends_on:
      - nats
      - redis_persistent
      - redis_volatile
      - mysql
    networks:
      - services_network
    environment:
      - SERVICE_BROKER=nats://nats:4222
      - SERVICE_CORE_REDIS=redis://redis_persistent:6379/0
      - SERVICE_CORE_REDIS_VOLATILE=redis://redis_volatile:6379/0
      - SERVICE_CORE_MYSQL=mysql://lisk:password@mysql:3306/lisk
      - LISK_STATIC=${LISK_STATIC}
      - GEOIP_JSON=${GEOIP_JSON}
      - GENESIS_HEIGHT=${GENESIS_HEIGHT}
      - INDEX_N_BLOCKS=${INDEX_N_BLOCKS}
      - ENABLE_FEE_ESTIMATOR_QUICK=${ENABLE_FEE_ESTIMATOR_QUICK}
      - ENABLE_FEE_ESTIMATOR_FULL=${ENABLE_FEE_ESTIMATOR_FULL}
      - ENABLE_TRANSACTION_STATS=${ENABLE_TRANSACTION_STATS}
      - TRANSACTION_STATS_HISTORY_LENGTH_DAYS=${TRANSACTION_STATS_HISTORY_LENGTH_DAYS}
      - LISK_CORE_WS=${LISK_CORE_WS}
      - ENABLE_APPLY_SNAPSHOT=${ENABLE_APPLY_SNAPSHOT}
      - INDEX_SNAPSHOT_URL=${INDEX_SNAPSHOT_URL}
      - SNAPSHOT_ALLOW_INSECURE_HTTP=${SNAPSHOT_ALLOW_INSECURE_HTTP}
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"

  gateway:
    image: lisk/service_gateway
    depends_on:
      - nats
      - redis_volatile
      - core
    networks:
      - services_network
    environment:
      - SERVICE_BROKER=nats://nats:4222
      - SERVICE_GATEWAY_REDIS_VOLATILE=redis://redis_volatile:6379/1
      - ENABLE_HTTP_API=${ENABLE_HTTP_API}
      - ENABLE_WS_API=${ENABLE_WS_API}
      - ENABLE_HTTP_CACHE_CONTROL=${ENABLE_HTTP_CACHE_CONTROL}
      - HTTP_CACHE_CONTROL_DIRECTIVES=${HTTP_CACHE_CONTROL_DIRECTIVES}
      - ENABLE_WS_RATELIMIT=${ENABLE_WS_RATELIMIT}
      - WS_RATELIMIT_POINTS=${WS_RATELIMIT_POINTS}
      - WS_RATELIMIT_DURATION=${WS_RATELIMIT_DURATION}
    restart: always
    ports:
      - 9901:9901
    healthcheck:
      test: curl --fail http://gateway:9901/api/v2/transactions

  market:
    image: lisk/service_market
    depends_on:
      - nats
      - redis_persistent
    networks:
      - services_network
    environment:
      - SERVICE_BROKER=nats://nats:4222
      - SERVICE_MARKET_REDIS=redis://redis_persistent:6379/2
      - SERVICE_MARKET_FIAT_CURRENCIES=${SERVICE_MARKET_FIAT_CURRENCIES}
      - SERVICE_MARKET_TARGET_PAIRS=${SERVICE_MARKET_TARGET_PAIRS}
      - EXCHANGERATESAPI_IO_API_KEY=${EXCHANGERATESAPI_IO_API_KEY}
    restart: always

  newsfeed:
    image: lisk/service_newsfeed
    depends_on:
      - nats
      - mysql
    networks:
      - services_network
    environment:
      - SERVICE_BROKER=nats://nats:4222
      - SERVICE_NEWSFEED_MYSQL=mysql://lisk:password@mysql:3306/newsfeed
      - TWITTER_CONSUMER_KEY=${TWITTER_CONSUMER_KEY}
      - TWITTER_CONSUMER_SECRET=${TWITTER_CONSUMER_SECRET}
      - TWITTER_ACCESS_TOKEN_KEY=${TWITTER_ACCESS_TOKEN_KEY}
      - TWITTER_ACCESS_TOKEN_SECRET=${TWITTER_ACCESS_TOKEN_SECRET}
    restart: always

  export:
    image: lisk/service_export
    depends_on:
      - nats
      - redis_persistent
      - redis_volatile
    networks:
      - services_network
    environment:
      - SERVICE_BROKER=nats://nats:4222
      - SERVICE_EXPORT_REDIS=redis://redis_persistent:6379/3
      - SERVICE_EXPORT_REDIS_VOLATILE=redis://redis_volatile:6379/3
      - SERVICE_EXPORT_PARTIALS=/home/lisk/lisk-service/export/data/partials
      - SERVICE_EXPORT_STATIC=/home/lisk/lisk-service/export/data/static
    volumes:
      - export-data:/home/lisk/lisk-service/export/data
    restart: always

networks:
  services_network:

volumes:
  mysql-data:
  redis-data:
  export-data:
