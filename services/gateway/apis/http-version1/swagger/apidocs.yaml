    name: GPL v3.0
    url: https://www.gnu.org/licenses/gpl-3.0.en.html
basePath: /api/v1
tags:
  - name: Accounts
    description: Lisk Network account API calls
  - name: Blocks
    description: Lisk Network block API calls
  - name: Delegates
    description: Lisk Network delegate API calls
  - name: Peers
    description: Lisk Network peer API calls
  - name: Transactions
    description: Lisk Network transaction API calls
  - name: Network
    description: Lisk Network utils
schemes:
  - http
  - https
paths:
  /spec:
    x-swagger-pipe: swagger_raw
  /accounts:
    get:
      tags:
        - Accounts
      parameters:
        - $ref: "#/parameters/address"
        - $ref: "#/parameters/publickey"
        - $ref: "#/parameters/secpubkey"
        - $ref: "#/parameters/username"
        - $ref: "#/parameters/limit"
        - $ref: "#/parameters/offset"
        - name: sort
          in: query
          description: Fields to sort results by
          required: false
          type: string
          enum:
            - balance:asc
            - balance:desc
          default: balance:asc
      responses:
        "200":
          description: array of accounts with details
          schema:
            type: array
            items:
              $ref: "#/definitions/AccountsWithEnvelope"
        "400":
          $ref: "#/responses/badParameter"
        "404":
          $ref: "#/responses/notFound"
  /blocks:
    get:
      tags:
        - Blocks
      parameters:
        - $ref: "#/parameters/block"
        - $ref: "#/parameters/height"
        - $ref: "#/parameters/from"
        - $ref: "#/parameters/to"
        - $ref: "#/parameters/address"
        - $ref: "#/parameters/limit"
        - $ref: "#/parameters/offset"
        - name: sort
          in: query
          description: Fields to sort results by
          required: false
          type: string
          enum:
            - height:asc
            - height:desc
            - totalAmount:asc
            - totalAmount:desc
            - totalFee:asc
            - totalFee:desc
            - timestamp:asc
            - timestamp:desc
          default: height:desc
      responses:
        "200":
          description: array of blocks
          schema:
            type: array
            items:
              $ref: "#/definitions/BlocksWithEnvelope"
        "400":
          $ref: "#/responses/badParameter"
        "404":
          $ref: "#/responses/notFound"
  /delegates:
    get:
      tags:
        - Delegates
      parameters:
        - $ref: "#/parameters/address"
        - $ref: "#/parameters/publickey"
        - $ref: "#/parameters/secpubkey"
        - $ref: "#/parameters/username"
        - name: search
          in: query
          description: Delegate name full text search phrase
          type: string
          minLength: 1
          maxLength: 20
        - $ref: "#/parameters/limit"
        - $ref: "#/parameters/offset"
        - name: sort
          in: query
          description: Fields to sort results by
          required: false
          type: string
          enum:
            - username:asc
            - username:desc
            - rank:asc
            - rank:desc
            - productivity:asc
            - productivity:desc
            - missedBlocks:asc
            - missedBlocks:desc
          default: rank:asc
      responses:
        "200":
          description: array of delegates with details
          schema:
            type: array
            items:
              $ref: "#/definitions/DelegatesWithEnvelope"
        "400":
          $ref: "#/responses/badParameter"
        "404":
          $ref: "#/responses/notFound"
  /delegates/latest_registrations:
    get:
      tags:
        - Delegates
      parameters:
        - $ref: "#/parameters/limit"
        - $ref: "#/parameters/offset"
      responses:
        "200":
          description: array of ecently registered delegates
          schema:
            type: array
            items:
              $ref: "#/definitions/DelegatesWithEnvelope"
        "400":
          $ref: "#/responses/badParameter"
        "404":
          $ref: "#/responses/notFound"
  /delegates/next_forgers:
    get:
      tags:
        - Delegates
      parameters:
        - $ref: "#/parameters/limit"
        - $ref: "#/parameters/offset"
      responses:
        "200":
          description: array of next forgers
          schema:
            type: array
            items:
              $ref: "#/definitions/DelegatesWithEnvelope"
        "400":
          $ref: "#/responses/badParameter"
        "404":
          $ref: "#/responses/notFound"
  /search:
    get:
      tags:
        - Network
      parameters:
        - $ref: "#/parameters/searchQuery"
      responses:
        "200":
          description: array of peers
          schema:
            type: array
            items:
              $ref: "#/definitions/UnifiedSearch"
        "400":
          $ref: "#/responses/badParameter"
        "404":
          $ref: "#/responses/notFound"
  /network/statistics:
    get:
      tags:
        - Network
      responses:
        "200":
          description: array of peers
          schema:
            type: array
            items:
              $ref: "#/definitions/NetworkStatistics"
        "400":
          $ref: "#/responses/badParameter"
        "404":
          $ref: "#/responses/notFound"
  /network/status:
    get:
      tags:
        - Network
      responses:
        "200":
          description: array of peers
          schema:
            type: array
            items:
              $ref: "#/definitions/NetworkStatistics"
        "400":
          $ref: "#/responses/badParameter"
        "404":
          $ref: "#/responses/notFound"
  /peers:
    get:
      tags:
        - Peers
      parameters:
        - $ref: "#/parameters/ip"
        - $ref: "#/parameters/httpPort"
        - $ref: "#/parameters/wsPort"
        - $ref: "#/parameters/os"
        - $ref: "#/parameters/version"
        - $ref: "#/parameters/state"
        - $ref: "#/parameters/height"
        - $ref: "#/parameters/broadhash"
        - $ref: "#/parameters/limit"
        - $ref: "#/parameters/offset"
        - name: sort
          in: query
          description: Fields to sort results by
          required: false
          type: string
          enum:
            - height:asc
            - height:desc
            - version:asc
            - version:desc
          default: height:desc
      responses:
        "200":
          description: array of peers with details
          schema:
            type: array
            items:
              $ref: "#/definitions/PeersWithEnvelope"
        "400":
          $ref: "#/responses/badParameter"
        "404":
          $ref: "#/responses/notFound"
  /peers/connected:
    get:
      tags:
        - Peers
      responses:
        "200":
          description: array of connected peers
          schema:
            type: array
            items:
              $ref: "#/definitions/PeersWithEnvelope"
        "400":
          $ref: "#/responses/badParameter"
        "404":
          $ref: "#/responses/notFound"
  /peers/disconnected:
    get:
      tags:
        - Peers
      responses:
        "200":
          description: array of connected peers
          schema:
            type: array
            items:
              $ref: "#/definitions/PeersWithEnvelope"
        "400":
          $ref: "#/responses/badParameter"
        "404":
          $ref: "#/responses/notFound"
  /transactions:
    get:
      tags:
        - Transactions
      parameters:
        - $ref: "#/parameters/id"
        - $ref: "#/parameters/type"
        - $ref: "#/parameters/address"
        - $ref: "#/parameters/sender"
        - $ref: "#/parameters/recipient"
        - $ref: "#/parameters/min"
        - $ref: "#/parameters/max"
        - $ref: "#/parameters/from"
        - $ref: "#/parameters/to"
        - $ref: "#/parameters/block"
        - $ref: "#/parameters/height"
        - $ref: "#/parameters/limit"
        - $ref: "#/parameters/offset"
        - name: sort
          in: query
          description: Fields to sort results by
          required: false
          type: string
          enum:
            - amount:asc
            - amount:desc
            - fee:asc
            - fee:desc
            - type:asc
            - type:desc
            - timestamp:asc
            - timestamp:desc
          default: amount:asc
      responses:
        "200":
          description: array of transactions with details
          schema:
            type: array
            items:
              $ref: "#/definitions/TransactionsWithEnvelope"
        "400":
          $ref: "#/responses/badParameter"
        "404":
          $ref: "#/responses/notFound"
  /transactions/statistics/day:
    get:
      tags:
        - Transactions
      parameters:
        - $ref: "#/parameters/offset"
        - $ref: "#/parameters/limit"
      responses:
        "200":
          description: array of transactions with details
          schema:
            type: array
            items:
              $ref: "#/definitions/TransactionsStatisticsWithEnvelope"
        "400":
          $ref: "#/responses/badParameter"
        "404":
          $ref: "#/responses/notFound"
  /transactions/statistics/month:
    get:
      tags:
        - Transactions
      parameters:
        - $ref: "#/parameters/offset"
        - $ref: "#/parameters/limit"
      responses:
        "200":
          description: array of transactions with details
          schema:
            type: array
            items:
              $ref: "#/definitions/TransactionsStatisticsWithEnvelope"
        "400":
          $ref: "#/responses/badParameter"
        "404":
          $ref: "#/responses/notFound"
  /voters:
    get:
      tags:
        - Accounts
      parameters:
        - $ref: "#/parameters/address"
        - $ref: "#/parameters/username"
        - $ref: "#/parameters/publickey"
        - $ref: "#/parameters/secpubkey"
        - $ref: "#/parameters/limit"
        - $ref: "#/parameters/offset"
      responses:
        "200":
          description: array of votes
          schema:
            type: array
            items:
              $ref: "#/definitions/VotesWithEnvelope"
        "400":
          $ref: "#/responses/badParameter"
        "404":
          $ref: "#/responses/notFound"
  /votes:
    get:
      tags:
        - Accounts
      parameters:
        - $ref: "#/parameters/address"
        - $ref: "#/parameters/username"
        - $ref: "#/parameters/publickey"
        - $ref: "#/parameters/secpubkey"
        - $ref: "#/parameters/limit"
        - $ref: "#/parameters/offset"
      responses:
        "200":
          description: array of votes
          schema:
            type: array
            items:
              $ref: "#/definitions/VotesWithEnvelope"
        "400":
          $ref: "#/responses/badParameter"
        "404":
          $ref: "#/responses/notFound"
parameters:
  ip:
    name: ip
    in: query
    description: IP of the node or delegate
    type: string
    format: ip
  httpPort:
    name: httpPort
    in: query
    description: Http port of the node or delegate
    type: integer
    format: int32
    minimum: 1
    maximum: 65535
  wsPort:
    name: wsPort
    in: query
    description: Web socket port for the node or delegate
    type: integer
    format: int32
    minimum: 1
    maximum: 65535
  os:
    name: os
    in: query
    description: OS of the node
    type: string
  version:
    name: version
    in: query
    description: Lisk version of the node
    type: string
    format: version
  state:
    name: state
    in: query
    description: Current state of the network
    type: integer
    format: int32
    minimum: 0
    maximum: 2
  height:
    name: height
    in: query
    description: Current height of the network
    type: integer
    format: int32
    minimum: 1
  broadhash:
    name: broadhash
    in: query
    description: Broadhash of the network
    type: string
    format: hex
  searchQuery:
    in: query
    name: q
    required: true
    description: Search query
    type: string
  limit:
    in: query
    name: limit
    description: Limit applied to results
    type: integer
    format: int32
    minimum: 1
    maximum: 100
    default: 10
  limit101:
    in: query
    name: limit
    description: Limit applied to results
    type: integer
    format: int32
    minimum: 1
    maximum: 101
    default: 10
  offset:
    name: offset
    in: query
    description: Offset value for results
    type: integer
    format: int32
    minimum: 0
    default: 0
  address:
    name: address
    in: query
    description: Lisk account address
    type: string
    format: address
    minLength: 1
    maxLength: 22
  publickey:
    name: publickey
    in: query
    description: Public key to query
    type: string
    format: publicKey
    minLength: 1
  secpubkey:
    name: secpubkey
    in: query
    description: Second public key to query
    type: string
    format: publicKey
    minLength: 1
  username:
    name: username
    in: query
    description: Delegate username to query
    type: string
    format: username
    minLength: 1
    maxLength: 20
  block:
    name: block
    in: query
    description: Block id to query
    type: string
    format: id
    minLength: 1
    maxLength: 20
  blockIdPath:
    name: block_id
    in: path
    required: true
    description: Block id to query
    type: string
    format: id
    minLength: 1
    maxLength: 20
  id:
    name: id
    in: query
    description: Transaction id to query
    type: string
    format: id
    minLength: 1
    maxLength: 20
    pattern: ^\d*$
  transactionIdPath:
    name: transaction_id
    in: path
    required: true
    description: Transaction id to query
    type: string
    format: id
    minLength: 1
    maxLength: 20
    pattern: ^\d*$
  accountAddressPublicKeyUsernameQuery:
    name: address
    in: query
    description: Lisk address, public key or account name
    type: string
    minLength: 1
  accountAddressPublicKeyUsernamePath:
    name: account_id
    in: path
    required: true
    description: Lisk address, public key or account name
    type: string
    minLength: 1
  recipient:
    name: recipient
    in: query
    description: Lisk address, public key or account name (recipientId)
    type: string
    minLength: 1
  sender:
    name: sender
    in: query
    description: Lisk address, public key or account name (senderId)
    type: string
    minLength: 1
  type:
    name: type
    in: query
    description: Transaction type (0-12)
    type: integer
    minimum: 0
    maximum: 12
  transactionData:
    name: data
    in: query
    description: Search in transaction data field. Exact match, but can use % as
      wildcard e.g. data=test%
    type: string
    minLength: 1
  min:
    name: min
    in: query
    description: Minimum transaction amount in Beddows
    type: integer
    minimum: 0
  max:
    name: max
    in: query
    description: Maximum transaction amount in Beddows
    type: integer
    minimum: 0
  from:
    name: from
    in: query
    description: Starting UNIX timestamp
    type: integer
    minimum: 0
  to:
    name: to
    in: query
    description: Ending UNIX timestamp
    type: integer
    minimum: 1
  storeName:
    name: storeName
    in: path
    description: Name of the store container
    required: true
    type: string
  storeId:
    name: storeId
    in: path
    description: Id of the object in the container
    required: true
    type: string
  marketDataProvider:
    name: provider
    in: path
    description: Source of the news among different data providers (Poloniex, Bittrex, etc.)
    required: true
    type: string
    enum:
      - poloniex
      - bittrex
definitions:
  Account:
    type: object
    required:
      - address
    properties:
      address:
        type: string
        format: address
        example: 4935562234363081651L
        description: >
          The Lisk Address is the human readable representation of the accounts
          owners' public key.

          It consists of multiple numbers followed by a big 'L' at the end.
      publicKey:
        type: string
        format: publicKey
        example: 968ba2fa993ea9dc27ed740da0daf49eddd740dbd7cb1cb4fc5db3a20baf341b
        description: >
          The public key is derived from the private key of the owner of the
          account.

          It can be used to validate that the private key belongs to the owner, but not provide access to the owners private key.
      secondPublicKey:
        type: string
        format: publicKey
        example: 968ba2fa993ea9dc27ed740da0daf49eddd740dbd7cb1cb4fc5db3a20baf341b
        description: >
          The second public key is derived from the second private key of an
          account, if the owner activated a second passphrase for her/his
          account.
      balance:
        type: string
        example: "4448642000"
      delegate:
        $ref: "#/definitions/DelegateSub"
      knowledge:
        type: object
        properties:
          owner:
            type: string
            example: genesis_84
          description:
            type: string
            example: Genesis wallet
      multisignatureAccount:
        type: object
        properties:
          lifetime:
            type: integer
            example: 48
          minimalNumberAcccounts:
            type: integer
            example: 2
          members:
            type: array
            items:
              $ref: "#/definitions/AccountBasic"
      multisignatureMemberships:
        type: array
        items:
          type: object
          properties:
            address:
              type: string
              format: address
              example: 4935562234363081651L
              description: >
                The Lisk Address is the human readable representation of the
                accounts owners' public key.

                It consists of multiple numbers followed by a big 'L' at the end.
            balance:
              type: string
              example: "4448642000"
            lifetime:
              type: integer
              example: 48
            min:
              type: integer
              example: 2
            publicKey:
              type: string
              format: publicKey
              example: 968ba2fa993ea9dc27ed740da0daf49eddd740dbd7cb1cb4fc5db3a20baf341b
              description: >
                The public key is derived from the private key of the owner of
                the account.

                It can be used to validate that the private key belongs to the owner, but not provide access to the owners private key.
            secondPublicKey:
              type: string
              format: publicKey
              example: 968ba2fa993ea9dc27ed740da0daf49eddd740dbd7cb1cb4fc5db3a20baf341b
              description: >
                The second public key is derived from the second private key of
                an account, if the owner activated a second passphrase for
                her/his account.
      transactionCount:
        type: object
        properties:
          incoming:
            type: string
            example: "216"
          outgoing:
            type: string
            example: "1581"
      unconfirmedMultisignatureMemberships:
        type: array
        items:
          $ref: "#/definitions/AccountBasic"
  AccountBasic:
    type: object
    required:
      - address
      - publicKey
    properties:
      address:
        type: string
        format: address
        example: 4935562234363081651L
        description: >
          The Lisk Address is the human readable representation of the accounts
          owners' public key.

          It consists of multiple numbers followed by a big 'L' at the end.
      publicKey:
        type: string
        format: publicKey
        example: 968ba2fa993ea9dc27ed740da0daf49eddd740dbd7cb1cb4fc5db3a20baf341b
        description: >
          The public key is derived from the private key of the owner of the
          account.

          It can be used to validate that the private key belongs to the owner, but not provide access to the owners private key.
      secondPublicKey:
        type: string
        format: publicKey
        example: 968ba2fa993ea9dc27ed740da0daf49eddd740dbd7cb1cb4fc5db3a20baf341b
        description: >
          The second public key is derived from the second private key of an
          account, if the owner activated a second passphrase for her/his
          account.
      balance:
        type: string
        example: "4448642000"
      unconfirmedSignature:
        type: number
        example: 0
  Block:
    type: object
    required:
      - id
      - height
      - timestamp
      - numberOfTransactions
      - totalAmount
      - totalFee
      - reward
      - totalForged
    properties:
      id:
        type: string
        format: id
        minLength: 1
        maxLength: 20
        example: "6258354802676165798"
        description: |
          Unique identifier of the block.
          Derived from the block signature.
      height:
        type: integer
        example: 8344448
        minimum: 1
        description: |
          Height of the network, when the block got forged.
          The height of the networks represents the number of blocks,
          that have been forged on the network since Genesis Block.
      version:
        type: integer
        example: 0
        minimum: 0
        description: Versioning for future upgrades of the lisk protocol.
      timestamp:
        type: integer
        example: 85944650
        description: UNIX Timestamp
      payloadLength:
        type: integer
        example: 117
        minimum: 0
        description: Bytesize of the payload hash.
      generatorAddress:
        type: string
        example: 7749538982696555450L
        description: Delegate address.
      generatorPublicKey:
        type: string
        example: 6e904b2f678eb3b6c3042acb188a607d903d441d61508d047fe36b3c982995c8
        description: Delegate public key.
      generatorUsername:
        type: string
        example: genesis_13
        description: Delegate registered name.
      payloadHash:
        type: string
        format: hex
        example: 4e4d91be041e09a2e54bb7dd38f1f2a02ee7432ec9f169ba63cd1f193a733dd2
        description: >
          Hash of the payload of the block.

          The payload of a block is comprised of the transactions the block contains.

          For each type of transaction exists a different maximum size for the payload.
      blockSignature:
        type: string
        format: signature
        example: a3733254aad600fa787d6223002278c3400be5e8ed4763ae27f9a15b80e20c22ac9259dc926f4f4cabdf0e4f8cec49308fa8296d71c288f56b9d1e11dfe81e07
        description: >
          Derived from a SHA-256 hash of the block header,

          that is signed by the private key of the delegate who forged the block.
      confirmations:
        type: integer
        example: 200
        description: >
          Number of times that this Block has been confirmed by the network.

          By forging a new block on a chain, all former blocks in the chain get confirmed by the forging delegate.
      previousBlockId:
        type: string
        format: id
        example: "15918760246746894806"
        description: The id of the previous block of the chain.
      numberOfTransactions:
        type: integer
        example: 15
        description: The number of transactions processed in the block.
      totalAmount:
        type: string
        example: "150000000"
        description: The total amount of Lisk transferred.
      totalFee:
        type: string
        example: "15000000"
        description: The total amount of fees associated with the block.
      reward:
        type: string
        example: "50000000"
        description: The Lisk reward for the delegate.
      totalForged:
        type: string
        example: "65000000"
        description: |
          Total amount of LSK that have been forged in this Block.
          Consists of fees and the reward.
  Delegate:
    type: object
    required:
      - address
      - publicKey
      - username
    properties:
      address:
        type: string
        format: address
        example: 4935562234363081651L
